<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./taildwind.js"></script>
    <title>Document</title>
</head>

<body>

    <div class="w-full flex items-center justify-center">
        <form action="" id="form-search" class="flex">
            <div class="w-[120px] h-[50px] border-[3px] ">
                <input type="text" name="from" id="from" class="max-w-[100px] h-[30px] " placeholder="Откуда">
            </div>
            <div class="w-[120px] h-[50px] border-[3px] ">
                <input type="text" name="Where" id="Where" class="max-w-[100px] h-[30px]" placeholder="Куда">
            </div>
            <div class="w-[120px] h-[50px] border-[3px] ">
                <input type="text" name="departing" id="departing" class="max-w-[100px] h-[30px]"
                    placeholder="дата вылета">
            </div>
            <div class="w-[120px] h-[50px] border-[3px] ">
                <input type="text" name="Returning" id="Returning" class="max-w-[100px] h-[30px]"
                    placeholder="дата возращен">
            </div>
            <div class="w-[120px] h-[50px] border-[3px] ">
                <input type="text" name="Passengers" id="Passengers" class="max-w-[100px] h-[30px]"
                    placeholder="пассаж">
            </div>
            <div class="w-[120px] h-[50px] border-[3px] flex justify-center items-center">
                <button>Найти</button>
            </div>
        </form>
    </div>
    <div class="w-full flex items-center justify-center flex-col backTo">
    </div>
    <script src="./js/search.js"></script>
</body>

</html>
